<wm-page data-ng-controller="MainPageController" name="page1">
    <wm-left-panel content="leftnav" columnwidth="2" name="left_panel1" animation="slide-in"></wm-left-panel>
    <wm-mobile-navbar name="mobile_navbar1" title="MyBOOKS" backbutton="false" backgroundsize="10px, 10px" backgroundposition="center center" leftnavpaneliconclass="info-btn" paddingtop="0">
        <wm-button class="btn-transparent" caption="" type="button" name="addBtn" on-click="goToPage-AddBook" backgroundrepeat="no-repeat" iconurl="resources/images/imagelists/Icon_add 2x.png" iconwidth="25px" backgroundposition="center, center"></wm-button>
        <wm-button class="btn" caption="" type="button" name="button3" on-click="allBooks;mywishlist;readBooks;readingBooks" backgroundposition="center,center" backgroundcolor="transparent" bordercolor="transparent" display="inline-block" iconurl="resources/images/imagelists/Icon_refresh2x.png"
        iconwidth="30px"></wm-button>
    </wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-segmented-control name="MainContent" on-beforesegmentchange="MainContentBeforeSegmentChange($scope, $old, $new)">
                <wm-segment-content caption="ALL" name="allBookSegment" loadmode="after-select" on-ready="allBooks">
                    <wm-container name="noBookContainer" show="bind:Variables.allBooks.dataSet.data.length === 0">
                        <wm-container name="container1" horizontalalign="center" marginbottom="20">
                            <wm-button class="btn-default" caption="" type="button" name="button1" paddingtop="40" paddingbottom="40" paddingleft="30" paddingright="30" fontsize="2" fontunit="em" display="inline-block" textalign="center" backgroundcolor="rgba(0,0,0,0.3)" color="#fff"
                            borderbottom="0" bordertop="0" borderright="0" borderleft="0" margintop="20" bordercolor="#020E1D" on-click="goToPage-AddBook" iconurl="resources/images/imagelists/Icon_add 2x.png"></wm-button>
                        </wm-container>
                        <wm-container name="container6" horizontalalign="center">
                            <wm-label name="label1" caption="You haven't  added any books yet."></wm-label>
                        </wm-container>
                        <wm-container name="container7" horizontalalign="center">
                            <wm-label caption="Let us know what you read." name="label3"></wm-label>
                        </wm-container>
                    </wm-container>
                    <wm-container name="allBooksPartial" content="BookList" show="true"></wm-container>
                </wm-segment-content>
                <wm-segment-content caption="READING" name="readingBookSegment" on-ready="readingBooks" loadmode="after-select">
                    <wm-container name="readingBooksPartial" content="BookList"></wm-container>
                </wm-segment-content>
                <wm-segment-content caption="WANT TO" name="wantToBookSegment" loadmode="after-select" on-ready="mywishlist">
                    <wm-container name="wantToBooksPartial" content="BookList" show="true"></wm-container>
                </wm-segment-content>
                <wm-segment-content caption="COMPLETED" name="completedBookSegment" on-ready="readBooks" loadmode="after-select">
                    <wm-container name="readBooksPartial" content="BookList"></wm-container>
                </wm-segment-content>
            </wm-segmented-control>
        </wm-page-content>
    </wm-content>
</wm-page>
