<script id="leftnav.html" type="text/ng-template">
<wm-partial data-ng-controller="leftnavPageController" name="leftnav" type="left-panel">
    <wm-nav name="leftnavigation" type="pills" layout="stacked" show="false">
        <wm-nav-item name="list_latestUpdate"></wm-nav-item>
        <wm-nav-item name="list_inTheNews"></wm-nav-item>
        <wm-nav-item name="nav_item5">
            <wm-nav-item name="list_share"></wm-nav-item>
        </wm-nav-item>
    </wm-nav>
    <wm-layoutgrid name="layoutgrid1" backgroundimage="resources/images/imagelists/bg_pattern.png" backgroundrepeat="repeat" height="100%" class="custom-bg">
        <wm-gridrow name="gridrow1" paddingtop="20" paddingbottom="5" paddingunit="%">
            <wm-gridcolumn columnwidth="12" name="gridcolumn1" class="text-center">
                <wm-picture name="picture1" picturesource="resources/images/imagelists/Logo_bookApp3x.png" backgroundrepeat="no-repeat" width="64pt" height="64pt"></wm-picture>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="12" name="gridcolumn10" class="text-center">
                <wm-label name="label1" caption="MY BOOKS" display="block" class="h3" color="#333" fontsize="1.2" fontunit="em" fontweight="bold"></wm-label>
                <wm-label name="label3" caption="bind:'v'+Variables.appVersion.dataSet.appversion" color="#333"></wm-label>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow2" paddingunit="px">
            <wm-gridcolumn columnwidth="12" name="gridcolumn4" paddingtop="10" paddingbottom="10" paddingunit="%">
                <wm-html name="html1" paddingleft="10" paddingright="10" paddingunit="%" fontsize="0.93" fontunit="em">Manage your personal inventory of books, by scanning the bar code and obtaining details of the books from APIs. Maintain your wish list, completed list and currently reading books list.</wm-html>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow3" paddingtop="5" paddingbottom="5" paddingunit="%">
            <wm-gridcolumn columnwidth="12" name="gridcolumn7" class="text-center">
                <wm-picture name="picture3" picturesource="resources/images/imagelists/Logo_wavemaker3x.png" width="105pt" height="30pt"></wm-picture>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow4">
            <wm-gridcolumn columnwidth="12" name="gridcolumn5">
                <wm-label caption="bind:'Running on ' + Variables.osName.dataSet.os + ' ' + Variables.osVersion.dataSet.osversion" display="block" fontunit="em" name="label6" textalign="center" fontsize="0.85" margintop="20"></wm-label>
            </wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow5">
            <wm-gridcolumn columnwidth="12" name="gridcolumn6">
